<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Garlic Test</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

		<!-- Your own css -->
		<link rel="stylesheet" href="styles/styles.css">

	</head>

	<body>

		<div id="main">
			<div id="main-content" class="bg-success">

				<!-- <h1 id="main-header">Testing Garlic Form</h1>
				<div id="form">
					<form id="form-data">
						<h3 class="header-name">Comments</h3>
						<textarea name="comments" id="comments-box" cols="30" rows="10" placeholder="Enter text here..."></textarea>
					</form>
				</div> -->
				
				<h1 id="main-header">Testing Garlic Form</h1>
				<form data-persist="garlic">
					<div class="form-group">
						<div class="form-sections">
							<label for="comments" class="labels">Comments</label>
							<textarea rows="3" name="comments" class="form-control text-area"></textarea>
						</div>
						
						<div class="form-sections">
							<label for="blf" class="labels">Booked Load Factor</label>
							<textarea rows="3" name="blf" class="form-control text-area"></textarea>
						</div>	
						
						<div class="form-sections">
							<label for="atc" class="labels">Air Traffic Control (ATC)</label>
							<textarea rows="3" name="atc" class="form-control text-area"></textarea>
						</div>	
						
						<div class="form-sections">
							<label for="weather" class="labels">Weather (WX)</label>
							<textarea rows="3" name="weather" class="form-control text-area"></textarea>
						</div>	
						
						<div class="form-sections">
							<label for="diversions" class="labels">Diversions</label>
							<textarea rows="3" name="diversions" class="form-control text-area"></textarea>
						</div>	
						
						<div class="form-sections">
							<label for="cancellations" class="labels">Cancellations (XLS)</label>
							<textarea rows="3" name="cancellations" class="form-control text-area"></textarea>
						</div>	
						
						<div class="form-sections">
							<label for="ots" class="labels">Out of Service (OTS)</label>
							<textarea rows="3" name="ots" class="form-control text-area"></textarea>
						</div>	
						
						<div class="form-sections">
							<label for="spares" class="labels">Spares</label>
							<textarea rows="3" name="spares" class="form-control text-area"></textarea>
						</div>	

						<button type="submit" id="verify-button" class="btn"><span class="verify">Verify</span></button>
					</div>
				</form>

			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript Plugins) -->
		<script src="node_modules/jquery/dist/jquery.js"></script>

		<!-- Bootstrap js -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Garlicjs -->
		<script src="node_modules/drmonty-garlicjs/js/garlic.min.js"></script>

		<!-- Your own js -->
		<script src="scripts/scripts.js"></script>

	</body>

</html>
